
<div class="loginMain">
  <div class="text-center" *ngIf="!userSession.Owner">
    <a href="#" class="login" (click)="setRoute('host-login');false;">Login</a>
  </div>
  <div class="text-center" *ngIf="!userSession.Owner && hostInfo['SelfRegistration']==='On'">
    <a href="#" (click)="addUser(); false;">Sign up</a>
  </div>
</div>


<div *ngIf="userSession.Owner" class="exit">
  <span class="session" [ngClass]="{'error':idleState !== '30 m'}">Inactivity session logout: {{idleState}}</span>

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <span>{{userSession.Name}} ({{userSession.Module}})</span>
    </button>

    <button *ngIf="userSession.Module!=='Admin'" mat-menu-item (click)="setRoute('edit-user');false;">
      <mat-icon>lock</mat-icon>
      <span>Update Profile</span>
    </button>

    <button *ngIf="userSession.Module==='Admin'" mat-menu-item (click)="setRoute('settings');false;">
    <mat-icon>lock</mat-icon>
    <span>Update Profile</span>
    </button>

    <button mat-menu-item (click)="logout();false;">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</div>
