<div class="card m-3">
  <h6 class="card-header">
    <div style="float: left">
      <span>{{fe.Id.value ? "Edit":"Add"}} Classroom</span>
    </div>
    <div style="float: right">
      <button class="btn-sm btn-success" (click)="setRoute('view-classroom-manager')" style="margin-left: 20px;">Classroom</button>
    </div>
  </h6>

  <div class="col-md-6 user-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
      </div>

      <div class="form-group">
        <label for="Name">Name:</label>
        <input type="text" formControlName="Name" placeholder="Name" name="Name" class="form-control" id="Name">
        <div *ngIf="submitted && fe.Name.errors" class="error response">
          <div *ngIf="fe.Name.errors.required">Field Name is required</div>
          <div *ngIf="fe.Name.errors.minlength">Name field must have a minimum of 5 characters</div>
          <div *ngIf="fe.Name.errors.maxlength">Name must be a maximum of 50 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="IdUser">Owner:</label>
        <select formControlName="IdUser" placeholder="Owner" name="IdUser" class="form-control" id="IdUser">
          <option *ngFor="let u of users" [value]="u.Id">{{u.Name}}</option>
        </select>
        <div *ngIf="submitted && fe.IdUser.errors" class="error response">
          <div *ngIf="fe.IdUser.errors.required">Field Owner is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="Description">Description:</label>
        <ckeditor [editor]="Editor" [config]="config" formControlName="Description"></ckeditor>
      </div>

      <div class="form-group">
        <label for="MaxStudents">MaxStudents:</label>
        <input type="number" formControlName="MaxStudents" placeholder="MaxStudents"
               name="MaxStudents" class="form-control" id="MaxStudents">
        <div *ngIf="submitted && fe.MaxStudents.errors" class="error response">
          <div *ngIf="fe.MaxStudents.errors.max">The maximum number of students allowed is 100</div>
        </div>
      </div>

      <div class="form-group">
        <label for="Enabled">Enabled:</label>
        <select formControlName="Enabled" placeholder="Enabled" name="Enabled" class="form-control" id="Enabled">
          <option [value]="1" selected>Yes</option>
          <option [value]="0">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="KeyAccess">KeyAccess:</label>
        <input type="text" formControlName="KeyAccess" placeholder="KeyAccess"
               name="KeyAccess" class="form-control" id="KeyAccess">
        <div *ngIf="submitted && fe.KeyAccess.errors" class="error response">
          <div *ngIf="fe.KeyAccess.errors.maxlength">The key must be up to 60 characters long</div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn-sm btn-success">{{fe.Id.value ? "Update":"Insert"}}</button>
      </div>

    </form>

  </div>
</div>
